    <script>
      setTimeout(function(){
        $('.notifications').slideUp('slow');
        var cells =  $('.notifications');
        setTimeout(function(){
          cells.remove();
        },1000);
      },5000);
    </script>

    <script>
        $('.client-list-slider').owlCarousel({
            loop: true,
            autoplay: true,
            autoplaySpeed: 1200,
            margin: 0,
            nav: true,
            dots: false,
            responsiveClass: true,
            responsive: {
                0: {
                    items: 1
                },
                420: {
                    items: 2
                },
                768: {
                    items: 3
                },
                992: {
                    items: 3
                },
                1024: {
                    items: 3
                }
            }
        })

        $(document).ready(function() {


          $('.sendForgotPassMail').click(function() {
            let email = $('#forgotEmail').val();
            alert(email);
            console.log("validateEmail", validateEmail(email)) ;

            if ( validateEmail(email) == true) {
              $.ajax({
                type: "post",
                url: "/sendForgetPasswordMail",
                data: { email : email },
                success: function(responseData) {
                  console.log("responseData", responseData);
                  if (responseData.status == 'success') {
                    alert(responseData.message);
                  }
                  else {
                    alert(responseData.message);
                    return false;
                  }
                }
              })
            }else {
              alert('Please Enter Valid Email')
            }
          });

          function validateEmail(email) {
              const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
              return re.test(String(email).toLowerCase());
          }


            AOS.init({
                // startEvent: 'load',
                offset: 250,
                duration: 1000,
                easing: 'ease-in-sine',
                delay: 50,
                disableMutationObserver: true,
                throttleDelay: 0,
                debounceDelay: 0,
                once: false,
                mirror: true,
                // startEvent: 'DOMContentLoaded'
            });

        });
    </script>
